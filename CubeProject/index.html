<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/favicons/favicon.ico" type="image/x-icon">
  
  <title> CubeProject </title>

  <!-- Favicon Links -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">


  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"> 


   <!-- Google Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">



   <!-- Reset CSS -->
   <link rel="stylesheet" href="CSS/reset.css"> 

   <!-- Center CSS -->
   <link rel="stylesheet" href="CSS/center.css">

   <!-- Form CSS -->
   <link rel="stylesheet" href="CSS/form.css">
</head>
<body>
  
  <!-- Main -->
  <main>

    <!-- Center -->
    <div class="center">

      <!-- Text Box -->
      <div class="text-box">
        <div class="title">
          <h1> Login </h1>
        </div>

        <!-- Form -->
        <form method="post">
          <div class="txt-field">
            <i class="fas fa-user"></i>
            <input type="text" name="user" id="" required placeholder="Username, email or phone">
          </div>

          <div class="txt-field">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" id="" required placeholder="Password">
          </div>

          <div class="txt-field">
            <input type="checkbox" name="check" id="check">
            <label for="check" class="txt-field check"> Remember me? </label>
        </div>

          <div class="pass">
            <a href=""> Forgot Password? </a>
          </div>

          <input type="submit" value="Login" class="button">

          <div class="signup-link">
            <p>Not a member? <a href="#">Signup</a></p>
          </div>
        </form>
        <!-- Form -->
      </div>
      <!-- Text Box -->

      
      <!-- Image Box -->
      <div class="image-box">
        <img src="images/Hand-Phone-Rubiks-Cube-Leaves-4K-Ultra-HD-Mobile-Wallpaper.jpg" alt="Phone and a Rubiks cube">

        <div class="image-box-title">
          <h2> MT </h2>

          <span> The Modern Timer </span>
        </div>
      </div>
      <!-- Image Box -->

    </div>
    <!-- Center -->

  </main>
  <!-- Main -->

</body>
</html>
